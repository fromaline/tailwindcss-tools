<!doctype html>
<html lang="en" class="dark min-h-screen">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<title>TailwindTools Error</title>
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="flex min-h-screen flex-col bg-background font-sans antialiased"
	>
		<div style="display: contents">
			<h1>%sveltekit.status% : %sveltekit.error.message%</h1>
			<a href="/" class="button button-fill">Go to home page</a>
		</div>
	</body>
</html>
